        /* element selector/ type &tag selector */
        p{
            font-size: large;
            color: aqua;
            border: 2px solid black;

        .shadow{
            color: blueviolet;
        }

        #uni{
            color: brown;
        }

    </style>
</head>

    <h1 class="shadow"> Hello</h1>
    <div>
        <p> Hello</p>
    </div>
    <div>

    </div>

     Style
  </div>
